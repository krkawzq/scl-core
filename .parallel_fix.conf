# ============================================================
# 并行编译修复配置文件
# ============================================================

# 最大并行任务数
MAX_PARALLEL=6

# 是否在每个任务后验证编译 (true/false)
VERIFY_AFTER_TASK=false

# 失败重试次数
RETRY_COUNT=1

# 状态目录
STATE_DIR=".parallel_fix_state"

# 日志保留天数 (0 表示不清理)
LOG_RETENTION_DAYS=7

# ============================================================
# 难度级别模型配置
# ============================================================
# 格式: DIFFICULTY_MODEL="model_name"
#       DIFFICULTY_THINK="true/false"
#
# 可用模型示例:
#   - claude-3-5-sonnet-20241022  (Sonnet, 快速)
#   - claude-3-5-haiku-20241022   (Haiku, 最快)
#   - claude-sonnet-4-20250514    (Sonnet 4)
#   - claude-opus-4-20250514      (Opus 4, 最强)
#
# think=true 启用扩展思考模式 (仅部分模型支持)
# ============================================================


# Easy: 简单任务 (缺少头文件、简单语法错误)
# Haiku 4.5 - 轻量级，90%能力，3倍成本节省
EASY_MODEL="claude-haiku-4-5-20251001"
EASY_THINK=false
EASY_MAX_TOKENS=16384

# Normal: 常规任务 (API迁移、模板参数修复)
# Sonnet 4.5 - 主要开发推荐模型
NORMAL_MODEL="claude-sonnet-4-5-20250929"
NORMAL_THINK=false
NORMAL_MAX_TOKENS=16384

# Hard: 复杂任务 (复杂逻辑重构、跨文件依赖)
# Opus 4.5 - 最强模型，state-of-the-art软件工程
HARD_MODEL="claude-opus-4-5-20251101"
HARD_THINK=true
HARD_MAX_TOKENS=32768

# ============================================================
# 简写别名 (Claude Code 支持)
# opus, sonnet, haiku
# ============================================================
# 默认难度级别
DEFAULT_DIFFICULTY="normal"

# ============================================================
# 难度自动检测规则
# ============================================================
# 根据任务类型自动分配难度（可被任务文件覆盖）
#
# easy 类型:
#   - missing_header
#   - simple_syntax
#
# normal 类型:
#   - sparse_api
#   - template_param
#   - type_cast
#   - api_binding
#
# hard 类型:
#   - complex_refactor
#   - cross_file_dependency
#   - syntax (严重语法错误)
# ============================================================

